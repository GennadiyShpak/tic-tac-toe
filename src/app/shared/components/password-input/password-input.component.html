<label class="form__item password-input">
  {{title}}
  <input #passwordInput autocomplete="new-password" class="form__input" type="password" (input)="onKeyDown()" placeholder="Enter password"/>
  <button type="button" (click)="togglePasswordVisibility()" class="show-pass__button">
    <img [attr.src]="iconSrc" alt="show-password-button">
  </button>
</label>
